<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-not-found-template">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <div class="page-not-found-details">
          Sorry, an error has occured, Requested page not found!
        </div>
        <div class="page-not-found-actions">
          <a [routerLink]="['/home']" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-home"></span>
            Take Me Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
