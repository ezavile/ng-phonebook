<form
  class="form-horizontal"
  novalidate
  (ngSubmit)="saveContact()"
  [formGroup]="contactForm"
>
  <div class="form-group">
    <label class="col-md-2 control-label" for="contactName">Name</label>
    <div class="col-md-8">
      <input
        class="form-control"
        id="contactName"
        type="text"
        placeholder="Name (required)"
        formControlName="firstname"
        [ngClass]="
          {'has-error':
            (
              contactForm.get('firstname').touched ||
              contactForm.get('firstname').dirty
            ) && !contactForm.get('firstname').valid
          }"
      />
      <span class="help-block" *ngIf="
        (
          contactForm.get('firstname').touched ||
          contactForm.get('firstname').dirty
        ) && !contactForm.get('firstname').valid"
      >
        <span *ngIf="contactForm.get('firstname').errors.minlength">
          The first name must be longer than 3 characters.
        </span>
        <span *ngIf="contactForm.get('firstname').errors.dontMensoWord">
          Please, Don't type it.
        </span>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="contactLastname">Last name</label>
    <div class="col-md-8">
      <input
        class="form-control"
        id="contactLastname"
        type="text"
        placeholder="Last name (required)"
        formControlName="lastname"
        [ngClass]="
          {'has-error':
            (
              contactForm.get('lastname').touched ||
              contactForm.get('lastname').dirty
            ) && !contactForm.get('lastname').valid
          }"
      />
      <span class="help-block" *ngIf="
        (
          contactForm.get('lastname').touched ||
          contactForm.get('lastname').dirty
        ) && !contactForm.get('lastname').valid"
      >
        <span *ngIf="contactForm.get('lastname').errors.minlength">
          The first name must be longer than 3 characters.
        </span>
        <span *ngIf="contactForm.get('lastname').errors.dontMentionIt">
          Please, Don't type it.
        </span>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="email">Email</label>
    <div class="col-md-8">
      <input
        class="form-control"
        id="email"
        type="text"
        placeholder="email"
        formControlName="email"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="phone">Phone</label>
    <div class="col-md-8">
      <input
        class="form-control"
        id="phone"
        type="text"
        placeholder="phone (required)"
        formControlName="phone"
        [ngClass]="
          {'has-error':
            (
              contactForm.get('phone').touched ||
              contactForm.get('phone').dirty
            ) && !contactForm.get('phone').valid
          }"
      />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="kinship">kinship</label>
    <div class="col-md-8">
      <label>
        <input
          type="radio"
          value="home"
          name="kinship"
          formControlName="kinship"
        >
        Relative
      </label>
      <label>
        <input
          type="radio"
          value="heart"
          name="kinship"
          formControlName="kinship"
        >
        Girlfriend/Boyfriend
      </label>
      <label>
        <input
          type="radio"
          value="glass"
          name="kinship"
          formControlName="kinship"
        >
        Friend
      </label>
      <label>
        <input
          type="radio"
          value="lock"
          name="kinship"
          formControlName="kinship"
        >
        Co-worker
      </label>
    </div>
  </div>

  <div formGroupName="address">
    <div class="form-group">
      <label class="col-md-2 control-label" for="street">Street</label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="street"
          type="text"
          placeholder="Street"
          formControlName="street"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="city">City, State, Zip Code</label>
      <div class="col-md-3">
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="City"
          formControlName="city"
        >
      </div>
      <div class="col-md-3">
        <select
          id="state"
          class="form-control"
          formControlName="state"
        >
          <option value="" disabled selected hidden>Select a State...</option>
          <option value="COA">Coahuila</option>
          <option value="NL">Nuevo Le√≥n</option>
          <option value="CH">Chihuahua</option>
          <option value="JAL">Jalisco</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number"
          class="form-control"
          id="zipcode"
          placeholder="Zip Code"
          formControlName="zipcode"
        >
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4 col-md-offset-2">
      <span>
        <button
          class="btn btn-primary"
          type="submit"
          style="width:80px;margin-right:10px"
          [disabled]="contactForm.invalid || contactForm.pristine"
        >
          Save
        </button>
      </span>
      <span>
        <a
          class="btn btn-default"
          style="width:80px"
          [routerLink]="['/contacts']"
        >
          Cancel
        </a>
      </span>
    </div>
  </div>
</form>
