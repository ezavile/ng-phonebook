<div class="container">
  <pb-title pageTitle="My Contacts"></pb-title>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>List of contacts <small style="float:right" *ngIf="whereIsItfrom">{{whereIsItfrom}}</small></h4>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Nickname</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <pb-ico-contact
              type="home"
              name="Mark"
              (icoClicked)="onIcoClicked($event)"
            ></pb-ico-contact>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>
            <pb-ico-contact
              type="heart"
              name="Jacob"
              (icoClicked)="onIcoClicked($event)"
            ></pb-ico-contact>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
          <td>
            <pb-ico-contact
              type="lock"
              name="Larry"
              (icoClicked)="onIcoClicked($event)"
            ></pb-ico-contact>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
